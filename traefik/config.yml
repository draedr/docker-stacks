http:
  routers:
    container-cockpit:
      entryPoints:
        - "websecure"
      rule: "Host(`container.felines.space`)"
      tls:
        certResolver: myresolver
      service: container-cockpit
    
  services:
    container-cockpit:
      loadBalancer:
        servers:
          - url: "http://host.docker.internal:9090"
        passHostHeader: true
        
  serversTransports:
    container-cockpit:
      insecureSkipVerify: true
