version: "3.3"

services:
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    env_file: traefik.env
    volumes:
      - "letsencrypt:/letsencrypt"
      - ./config.yml:/config.yml:ro
      - ./traefik.yml:/traefik.yml:ro
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.felines.space`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.services.traefik-dashboard.loadbalancer.server.port=8080"
      - "traefik.http.routers.traefik-dashboard.service=traefik-dashboard"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=myresolver"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - shared

  whoami:
    image: "traefik/whoami"
    container_name: "whoami"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.felines.space`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=myresolver"
    networks:
      - shared

networks:
  shared:
    external: true

volumes:
  letsencrypt:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.1.10,nolock,soft,rw"
      device: ":/volume1/docker/traefik"
